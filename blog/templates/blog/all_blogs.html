{% extends 'portfolio/base.html' %}
{% block content%}

<h2>Sachin has written {{all_blogs.count}} blog{{all_blogs.count|pluralize}} so far</h2>


{%for blog in all_blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h5>{{blog.date|date:'M d Y'|upper}}</h5>
<p>{{blog.description|truncatechars:100}}</p>

{% endfor %}
{%endblock%}
