{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<h2 class="mt-5">Project</h2>
<hr>
<div class="row">
  {% for project in projectdetailss %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description|safe }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
